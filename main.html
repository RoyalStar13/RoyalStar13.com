<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            overflow: hidden;
        }
        .phone-container {
            width: 360px;
            height: 640px;
            margin: 50px auto;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 2;
            animation: rainbow 5s linear infinite;
        }
        .phone-logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .title {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            padding: 5px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            margin-top: 120px;
            padding: 10px;
            box-sizing: border-box;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            width: 100px; /* Fixed width */
            position: relative;
            overflow: hidden;
        }
        .app-icon img {
            width: 100px; /* Ensure icons fit */
            height: 100px; /* Same as width for consistency */
            background-color: #333;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .app-icon::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.4) 25%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.4) 75%);
            opacity: 0.6;
            transform: rotate(30deg);
            animation: shine 1.5s infinite;
            z-index: 2;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        .app-icon span {
            margin-top: 5px; /* Adjust spacing between image and text */
        }
        /* Matrix-style background */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720322091/13.speed-internet-technology-background_qwylnc.jpg'), #000;
            z-index: 1;
            opacity: 0.3;
        }
        /* Matrix-style text animation */
        .matrix-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #0f0;
            font-size: 12px;
            overflow: hidden;
            animation: matrix-animation 10s linear infinite;
        }
        @keyframes matrix-animation {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes rainbow {
            0% { background-color: #ff0000; } /* Red */
            14% { background-color: #ff7f00; } /* Orange */
            28% { background-color: #ffff00; } /* Yellow */
            42% { background-color: #00ff00; } /* Green */
            57% { background-color: #0000ff; } /* Blue */
            71% { background-color: #4b0082; } /* Indigo */
            85% { background-color: #9400d3; } /* Violet */
            100% { background-color: #ff0000; } /* Back to Red */
        }
        /* Button Styles */
        .button-link {
            display: inline-block;
            width: 100px; /* Fixed width */
            height: 40px; /* Fixed height */
            line-height: 40px; /* Align text vertically */
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            transition: transform 0.3s;
            box-sizing: border-box; /* Include padding and border in width and height */
            animation: rainbow-button-bg 5s linear infinite, rainbow-button-text 5s linear infinite;
        }
        @keyframes rainbow-button-bg {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        @keyframes rainbow-button-text {
            0% { color: #ff0000; } /* Red */
            14% { color: #ff7f00; } /* Orange */
            28% { color: #ffff00; } /* Yellow */
            42% { color: #00ff00; } /* Green */
            57% { color: #0000ff; } /* Blue */
            71% { color: #4b0082; } /* Indigo */
            85% { color: #9400d3; } /* Violet */
            100% { color: #ff0000; } /* Back to Red */
        }
        .button-link:hover {
            transform: scale(1.05);
        }
        .button-link:active {
            background-color: #d8e620;
        }
    </style>
</head>
<body>

<div class="phone-container">
    <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720065209/IMG_20240515_080836_nr89j0.jpg" alt="Logo" class="phone-logo">
    <div class="title"><a href="mysite.html" class="button-link">royal_of_illegal</a></div>
    
    <div class="status-bar">
        <span id="time">--:--</span>
        <span>98%</span>
    </div>

    <div class="app-grid">
        <div class="app-icon">
            <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1723987410/about-me-icon-11_kazqi5.png" alt="ABOUT ME">
            <span><a href="myslef.html" class="button-link">About Me</a></span>
        </div>
        <div class="app-icon">
            <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1723997771/1000019519-removebg-preview_p4by46.png" alt="Plans">
            <span><a href="login.html" class="button-link">PLANS</a></span>
        </div>
        <div class="app-icon">
            <img src="" alt="Internet">
            <span><a href="#" class="button-link">404</a></span>
        </div><br>
        <div class="app-icon">
            <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1723997771/1000019518-removebg-preview_bzdu3h.png" alt="Internet">
            <span><a href="login1.html" class="button-link">Goal's</a></span>
        </div>
    </div>
</div>

<div class="matrix-background"></div>
<div class="matrix-text">
    <p>The is maintained by bimo the royalstar...</p>
</div>

<script>
    function updateTime() {
        const timeElement = document.getElementById('time');
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
