<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            overflow: hidden;
        }
        .phone-container {
            width: 360px;
            height: 640px;
            margin: 50px auto;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 2;
            animation: rainbow 5s linear infinite;
        }
        .phone-logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px; /* Adjusted size */
            height: 50px; /* Same as width to maintain circle shape */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the circle properly */
        }
        .title {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            padding: 5px;
            animation: rainbow 5s linear infinite;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            margin-top: 120px; /* Adjusted to make space for title and logo */
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
        }
        .app-icon img {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 10px;
            animation: rainbow 5s linear infinite;
        }
        /* Matrix-style background */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720322091/13.speed-internet-technology-background_qwylnc.jpg'), #000; /* Matrix-like background */
            z-index: 1;
            opacity: 0.3;
        }
        /* Matrix-style text animation */
        .matrix-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #0f0;
            font-size: 12px;
            overflow: hidden;
            animation: matrix-animation 10s linear infinite;
        }
        @keyframes matrix-animation {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes rainbow {
            0% { background-color: #ff0000; } /* Red */
            14% { background-color: #ff7f00; } /* Orange */
            28% { background-color: #ffff00; } /* Yellow */
            42% { background-color: #00ff00; } /* Green */
            57% { background-color: #0000ff; } /* Blue */
            71% { background-color: #4b0082; } /* Indigo */
            85% { background-color: #9400d3; } /* Violet */
            100% { background-color: #ff0000; } /* Back to Red */
        }
    </style>
</head>
<body>

<div class="phone-container">
    <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720065209/IMG_20240515_080836_nr89j0.jpg" alt="Logo" class="phone-logo">
    <div class="title">royal_of_illegal</div>
    
    <div class="status-bar">
        <span id="time">--:--</span>
        <span>98%</span>
    </div>

    <div class="app-grid">
        <div class="app-icon">
            <img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1723987410/about-me-icon-11_kazqi5.png" alt="ABOUT ME">
            <span><a href="myslef.html">About Me</a></span>
        </div>
        <div class="app-icon">
            <img src="" alt="Internet">
            <span>404</span>
        </div>
        <div class="app-icon">
            <img src="" alt="Internet">
            <span>404</span>
        </div>
        <div class="app-icon">
            <img src="" alt="Internet">
            <span>404</span>
        </div>
        <!-- Repeat for all icons -->
    </div>
</div>

<!-- Matrix background and text -->
<div class="matrix-background"></div>
<div class="matrix-text">
    <p>The is maintained by bimo the royalstar...</p>
</div>

<script>
    function updateTime() {
        const timeElement = document.getElementById('time');
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 1000); // Update the time every second
    updateTime(); // Initial call to set the time
</script>

</body>
</html>
