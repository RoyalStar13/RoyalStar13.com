<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            display: none; /* Initially hide the video background */
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: block; /* Ensure the login form is displayed */
            width: 300px;
            z-index: 10; /* Ensure login form stays above video */
            position: relative;
        }

        .main-container {
            display: none; /* Initially hide the main content */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure main content is behind video */
        }

        .hacked-heading, .denied-heading {
            color: red;
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            margin: 20px 0;
            text-align: center; /* Center align the headings */
        }

        .denied-heading {
            margin-top: 0; /* Adjust margin-top for denied-heading */
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #3199F5;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #035CD9;
        }

        .link-container {
            margin: 10px 0;
        }

        .link-container a {
            color: #0947E7;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-bar a {
                margin: 10px 0;
            }

            .home-content {
                flex-direction: column;
            }

            .home-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop id="video-bg">
    <source src="https://res.cloudinary.com/dl8dmkhmv/video/upload/v1720607438/YouCut_20240710_155839393_hoh2ct.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="auth-container" id="auth">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" name="username" placeholder="Username" required>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="link-container">
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            <p><a href="#" onclick="forgotPassword()">Forgot password?</a></p>
        </div>
    </form>
</div>

<div class="main-container" id="main">
    <div class="nav-bar">
        <div class="logo">
            <a href="#">ROYAL OF ILLEGAL</a>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="hacked-heading">Your Hacked</div>
            <div class="denied-heading">Access Denied</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoBg = document.getElementById("video-bg");
        const authContainer = document.getElementById("auth");
        const mainContainer = document.getElementById("main");
        const loginForm = document.getElementById("login-form");

        // Default user credentials
        const defaultUsername = "you";
        const defaultPassword = "hack";

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Validate credentials
            if (username === defaultUsername && password === defaultPassword) {
                authContainer.style.display = "none"; // Hide login form
                mainContainer.style.display = "block"; // Show main content
                videoBg.style.display = "block"; // Show video background
                videoBg.muted = false; // Unmute the video
                videoBg.play(); // Start playing the video
            } else {
                alert("Invalid login credentials.");
            }
        });

        // Function to handle registration link
        function showRegister() {
            alert("Registration feature is not implemented yet.");
            // Implement backend logic to handle registration
        }

        // Function to handle forgot password link
        function forgotPassword() {
            alert("Forgot password feature is not implemented yet.");
            // Implement backend logic to handle password recovery
        }
    });
</script>

</body>
</html>
