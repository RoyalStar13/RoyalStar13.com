<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login with Circular Layers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .circle-layer {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 0;
            background-image: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720065209/IMG_20240515_080836_nr89j0.jpg');
            background-size: cover;
            border: 3px solid #1e90ff;
            animation: rotate-layer 10s linear infinite;
        }

        .circle-layer::before {
            content: '';
            position: absolute;
            border-radius: 50%;
            background-image: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1723957648/IMG_20240725_073527_119_fpiybf.jpg');
            background-size: cover;
            width: 350px;
            height: 350px;
            border: 2px solid #ff1493;
            animation: rotate-layer 8s linear infinite;
        }

        .circle-layer::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background-image: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1723957648/IMG_20240725_073527_119_fpiybf.jpg');
            background-size: cover;
            width: 400px;
            height: 400px;
            border: 2px solid #32cd32;
            animation: rotate-layer 6s linear infinite reverse;
        }

        .inner-circle {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720065209/IMG_20240515_080836_nr89j0.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #00bfff;
        }

        .continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .continue-button:hover {
            background-color: #00bfff;
        }

        @keyframes rotate-layer {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .circle-layer {
                width: 200px;
                height: 200px;
                border-width: 2px;
            }

            .circle-layer::before {
                width: 250px;
                height: 250px;
                border-width: 1px;
            }

            .circle-layer::after {
                width: 300px;
                height: 300px;
                border-width: 1px;
            }

            .inner-circle {
                width: 150px;
                height: 150px;
            }

            .login-box h1 {
                font-size: 20px;
            }

            .login-box input {
                width: 90%;
                padding: 8px;
            }

            .login-box button {
                padding: 8px 16px;
            }

            .continue-button {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .circle-layer {
                width: 150px;
                height: 150px;
                border-width: 1px;
            }

            .circle-layer::before {
                width: 200px;
                height: 200px;
                border-width: 1px;
            }

            .circle-layer::after {
                width: 250px;
                height: 250px;
                border-width: 1px;
            }
            .back{
                align-item:center;
                color:blue;
            }

            .inner-circle {
                width: 120px;
                height: 120px;
            }

            .login-box h1 {
                font-size: 18px;
            }

            .login-box input {
                width: 100%;
                padding: 6px;
            }

            .login-box button {
                padding: 6px 12px;
            }

            .continue-button {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://res.cloudinary.com/dl8dmkhmv/video/upload/v1723912168/YouCut_20240817_215900043_nm6vgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="circle-layer">
            <div class="inner-circle">
                <div class="login-box">
                    <h1>Login</h1>
                    <form id="login-form">
                        <input type="text" id="username" placeholder="Username">
                        <input type="password" id="password" placeholder="Password">
                        <button type="button" onclick="validateLogin()">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Define the correct username and password
            const correctUsername = 'admin';
            const correctPassword = 'password123';

            if (username === correctUsername && password === correctPassword) {
                // If credentials are correct, redirect to another site
                window.location.href = 'https://royalstar13.github.io/RoyalStar13.com/main.html'; // Replace with your target URL
            } else {
                // Optionally, show an alert or message for incorrect credentials
                alert('Incorrect username or password');
            }
        }

        function redirectToOtherSite() {
            window.location.href = 'https://main.html'; // Replace with your target URL
        }
    </script>
</body>
</html>
