<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Intro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: green;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .intro {
            text-align: center;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.7); /* Darker background for better text readability */
            padding: 20px;
            border: 2px solid green;
            border-radius: 10px;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #hacker-text {
            font-size: 1.2em;
            margin-bottom: 30px;
            white-space: pre-wrap;
            height: 120px;
            overflow: hidden;
        }

        #continue-btn {
            background-color: green;
            color: black;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        #continue-btn:hover {
            background-color: lime;
        }

        .loader {
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid green;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 1.8em;
            }

            #hacker-text {
                font-size: 1.1em;
                height: 100px;
            }

            #continue-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 1.6em;
            }

            #hacker-text {
                font-size: 1em;
                height: 80px;
            }

            #continue-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4em;
            }

            #hacker-text {
                font-size: 0.9em;
                height: 60px;
            }

            #continue-btn {
                padding: 5px 10px;
                font-size: 0.7em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            #hacker-text {
                font-size: 0.8em;
                height: 50px;
            }

            #continue-btn {
                padding: 4px 8px;
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://res.cloudinary.com/dl8dmkhmv/video/upload/v1723912168/YouCut_20240817_215900043_nm6vgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="intro">
        <div class="loader"></div>
        <h1>WELCOME TO THE ROYAL_OF_ILLEGAL</h1>
        <p id="hacker-text"></p>
        <button id="continue-btn"><a href="main.html" style="color: black; text-decoration: none;">Continue</a></button>
    </div>
    <script>
        const hackerText = "Accessing the site now ...\nI'M CHETHAN_ROYALSTAR...\nNOW U CAN CONTINUE TO SITE ...\n\nWelcome!";
        let index = 0;

        function typeText() {
            if (index < hackerText.length) {
                document.getElementById("hacker-text").innerText += hackerText.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        window.onload = () => {
            typeText();
            document.querySelector(".loader").style.display = "none";
        };

        document.getElementById("continue-btn").addEventListener("click", () => {
            // Play sound effect
            const audio = new Audio('your-sound-file.mp3'); // Replace with your sound file
            audio.play();

            window.location.href = "YOUR_WEB_PATH_HERE";  // Replace with your web path
        });
    </script>
</body>
</html>
